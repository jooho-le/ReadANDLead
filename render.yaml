services:
  - type: web
    name: readandlead-api
    env: python
    plan: free
    # 빌드/실행의 작업 디렉터리를 server 로 고정
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /api/ping
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ALLOW_SQLITE_FALLBACK
        value: "false"
      # 배포 후 Vercel 도메인을 포함해 변경하세요 (예: https://your-app.vercel.app)
      - key: ALLOWED_ORIGINS
        value: http://localhost,http://localhost:3000
